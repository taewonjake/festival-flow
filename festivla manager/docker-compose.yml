version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: festival_flow_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: festival_flow
      MYSQL_USER: festival_user
      MYSQL_PASSWORD: festival1234
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - festival_network

  redis:
    image: redis:latest
    container_name: festival_flow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - festival_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  festival_network:
    driver: bridge
